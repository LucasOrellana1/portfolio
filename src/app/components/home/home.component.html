<app-header></app-header>

<mat-grid-list cols="2" rowheight="2:1">
      
    <mat-grid-tile colspan="1" rowspan="1" *ngFor="let project of projects" >
        <mat-card class="project-cards">
            <mat-card-header>
              <mat-card-title>{{ project.title }}</mat-card-title>
              <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ project.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <!-- <img src="assets/icons/github.svg" alt="My Icon"> -->

                <mat-icon aria-hidden="false" aria-label="" svgIcon="github">github</mat-icon>
                <mat-icon aria-hidden="false" aria-label="" svgIcon="globe"></mat-icon>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    
  </mat-grid-list>
