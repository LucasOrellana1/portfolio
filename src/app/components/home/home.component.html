<app-header></app-header>

<div>
  <!-- Projects Section -->
  <section class="projects">
    <h2>Mis Proyectos</h2>
    <div class="project-grid">
      <mat-card *ngFor="let project of projects" class="project-card" [@cardAnimation]>
        <mat-card-header>
          <mat-card-title>{{project.title}}</mat-card-title>
          <mat-card-subtitle>{{project.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="project.imageUrl" [alt]="project.title" *ngIf="project.imageUrl">
        <mat-card-content>
          <div *ngIf="project.images" class="image-grid">
            <img *ngFor="let image of getProjectImages(project)" 
                 [src]="image" 
                 [alt]="project.title" 
                 (click)="openLightbox(image)"
                 >
          </div>
          <p>{{project.description}}</p>
        </mat-card-content>
        <mat-card-actions>

          <button *ngIf="project.github" (click)="redirectTo(project.github)"  mat-button color="primary">
            <mat-icon aria-hidden="false" aria-label="" svgIcon="github"></mat-icon>
          </button>
          <button *ngIf="project.deployUrl" (click)="redirectTo(project.deployUrl)" mat-button color="accent">
            <mat-icon aria-hidden="false" aria-label="" svgIcon="globe"></mat-icon>
          </button>
          
        </mat-card-actions>
      </mat-card>
    </div>
  
    <div *ngIf="lightboxImage" class="lightbox" (click)="closeLightbox()">
      <img [src]="lightboxImage" alt="Imagen ampliada">
    </div>

  </section>



  <!-- Experience Section -->
  <section class="experience">
    <h2>Mi Experiencia</h2>
    <div class="timeline">
      <div *ngFor="let exp of experiences" class="timeline-item" [@fadeInOut]>
        <div class="timeline-content">
          <h3>{{exp.role}}</h3>
          <h4>{{exp.company}}</h4>
          <p class="date">{{exp.period}}</p>
          <p>{{exp.description}}</p>
        </div>
      </div>
    </div>
  </section>

     <!-- Sección de Tecnologías -->
     <section class="technologies">
      <h2>Mis Tecnologías</h2>
      <div class="tech-grid">
        <mat-chip-listbox>
          <mat-chip *ngFor="let tech of technologies" [attr.aria-label]="tech.name">
            <mat-icon matChipAvatar>{{tech.icon}}</mat-icon>
            {{tech.name}}
          </mat-chip>
        </mat-chip-listbox>
      </div>
    </section>
  
</div>

  <!-- ... (otras secciones del portafolio) ... -->

  <footer class="footer">
    <mat-toolbar color="primary">
      <mat-toolbar-row>

        <span class="spacer"></span>
        <button mat-icon-button aria-label="GitHub" (click)="redirectTo('https://github.com/LucasOrellana1')">
          <mat-icon svgIcon="github"></mat-icon>
        </button>
        <button mat-icon-button aria-label="LinkedIn" (click)="redirectTo('https://linkedin.com/in/lucas-orellana-pérez-6b15272a3')">
          <mat-icon svgIcon="linkedin"></mat-icon>
        </button>
        <button mat-icon-button aria-label="Email" (click)="redirectTo('mailto:orellanalu140@gmail.com')">
          <mat-icon>email</mat-icon>
        </button>
      </mat-toolbar-row>

    </mat-toolbar>
  </footer>
