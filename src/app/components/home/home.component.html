<app-header></app-header>

<div>
  <!-- Projects Section -->
  <section class="projects">
    <h2>Mis Proyectos</h2>
    <div class="project-grid">
      <mat-card *ngFor="let project of projects" class="project-card" [@cardAnimation]>
        <mat-card-header>
          <mat-card-title>{{project.title}}</mat-card-title>
          <mat-card-subtitle>{{project.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="project.imageUrl" [alt]="project.title">
        <mat-card-content>
          <p>{{project.description}}</p>
        </mat-card-content>
        <mat-card-actions>

          <button mat-button color="primary">
            <mat-icon aria-hidden="false" aria-label="" svgIcon="github"></mat-icon>
          </button>
          <button mat-button color="accent">
            <mat-icon aria-hidden="false" aria-label="" svgIcon="globe"></mat-icon>
          </button>
          
        </mat-card-actions>
      </mat-card>
    </div>
  </section>

  <!-- Experience Section -->
  <section class="experience">
    <h2>Mi Experiencia</h2>
    <div class="timeline">
      <div *ngFor="let exp of experiences" class="timeline-item" [@fadeInOut]>
        <div class="timeline-content">
          <h3>{{exp.role}}</h3>
          <h4>{{exp.company}}</h4>
          <p class="date">{{exp.period}}</p>
          <p>{{exp.description}}</p>
        </div>
      </div>
    </div>
  </section>
</div>
